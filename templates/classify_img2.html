
{% extends "master.html" %}


{% block content %}

{% if top_labels %}
<table>
	<tr>
		<th>Label</th>
		<th> certainty </th>
	</tr>
	{% for label, certainty in top_labels.items() %}
		<tr>
			<td>{{ label }}</td>
			<td>{{ certainty }}</td>
		</tr>
	{% endfor %}
</table>
{% endif %}

{% endblock %}
