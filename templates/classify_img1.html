
{% extends "master.html" %}


{% block content %}

<form action="" method="post">
    <input type="text" placeholder="URL" name="url" value="{{ request.form.url }}">
    <input class="btn btn-default" type="submit" value="Classify">
</form>

<br>

{% if predictions %}
<table>
	<tr>
		<th>Label</th>
		<th> certainty </th>
	</tr>
	{% for label, certainty in predictions.items() %}
		<tr>
			<td>{{ label }}</td>
			<td>{{ certainty }}</td>
		</tr>
	{% endfor %}
</table>
{% endif %}

{% endblock %}
