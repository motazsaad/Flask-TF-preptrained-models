
{% extends "master.html" %}


{% block content %}

<form action="" method="post">
    <input type="text" placeholder="URL" name="url" value="{{ request.form.url }}">
    <input class="btn btn-default" type="submit" value="Classify">
</form>

<br>

{% if classifications %}
<table>
	<tr>
		<th>Model</th>
		<th>Classification</th>
	</tr>
	{% for model, label in classifications.items() %}
		<tr>
			<td>{{ model }}</td>
			<td>{{ label }}</td>
		</tr>
	{% endfor %}
</table>
{% endif %}

{% endblock %}
